<!DOCTYPE html>
<html>
<body>
    <script>
        const brickImages = [
        'bricks.png',
        'deepslate-bricks.png',
        'stone-bricks.png',
        ];
        
        function RandomBrick() {
            const randomIndex = Math.floor(Math.random() * brickImages.length);
            return brickImages[randomIndex];
        }
        document.body.style.backgroundImage = 'url(MCbricks/MC' + RandomBrick() + ')';
        document.addEventListener("click", function() {
            location.reload();
        });
        document.addEventListener("keydown", function(event) {
            if (event.key === "b" || event.key === "B") { 
                window.location.href = "bricks.html";
            } else {
                location.reload();
            }
        });
    </script>
</body>
</html>
