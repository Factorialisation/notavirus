<!DOCTYPE html>
<html><body>
    <script>
        const brickImages = [
        'andesite_brick.png',
        'brick.png',
        'diorite_brick.png',
        'granite_brick.png',
        'ice_brick.png',
        'stonebrick.png',
        'nether_brick.png',
        
        function RandomBrick() {
            const randomIndex = Math.floor(Math.random() * brickImages.length);
            return brickImages[randomIndex];
        }
        document.body.style.backgroundImage = 'url(bricks/' + RandomBrick() + ')';
        document.addEventListener("click", function() {
            location.reload();
        });
        document.addEventListener("keydown", function(event) {
            if (event.key === "m" || event.key === "M") { 
                window.location.href = "MCbricks.html";
            } else {
                location.reload();
            }
        });
    </script>
</body></html>
