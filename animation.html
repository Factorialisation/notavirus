<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		div {
			width: 10em;
			height: 10em;
			background-color:blue;
			animation-name: div;
			animation-duration: 8s;
			animation-iteration-count: infinite;
		}
		@keyframes div {
			0% {}
			33% {
				width:20em;
				height:20em;
				background-color:red;
			}
			66% {
				width: 10em;
				height: 10em;
				background-color:green;
			}
			100% {
				width: 10em;
				height: 10em;
				background-color:blue;
			}
		}
	</style>
	<body><div></div></body>
</html>
