<!DOCTYPE html>
<html>
	<audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
	<audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		const m = Math.ceil(Math.random()*11);
		const x = Math.round(Math.random()*11);
		const C = Math.round(Math.random()*11);
		window.onload = function() {
			document.getElementById("eq").innerHTML=
			m*x+C + " = " + m + "<i>x</i>" + " + " + C };
		function checkans(e) {
			if (e.key === "Enter") {
				if (Number(document.getElementById("ans").value) === x) {
					document.getElementById("marks").innerHTML="Correct! âœ“"
					document.getElementById("marks").style.color="green"
					document.getElementById("correct-sound").play()
					setTimeout(() => {
        			location.reload();
    				}, 1000);
				} else {
					document.getElementById("marks").innerHTML="Wrong!"
					document.getElementById("marks").style.color="red"
					document.getElementById("wrong-sound").play()
				};
			};
		};
	</script>
	<body>
		<h1 style="font-size:8em">
			Math Quiz
			<picture>
				<source srcset="lp.svg" media="(prefers-color-scheme: light)">
				<source srcset="dp.svg" media="(prefers-color-scheme: dark)">
				<img src="dp.svg" style="height: 1em">
			</picture>
		</h1>
		<div id=eq style="font-size:4em"></div>
		<div style="font-size:4em">
			<i>x</i> = <input id="ans" type="number" style="font-size:1em;" onkeydown="checkans(event)" autofocus>
		</div>
		<div id="marks" style="font-size:4em;"></div>
	</body>
</html>
